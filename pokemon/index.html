<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="form_Title">Pokémon Card</h1>
      <form action="" id="pokemonForm">
        <label for="type">Select Type:</label>
        <select id="type" required>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="psychic">Psychic</option>
          <option value="ghost">Ghost</option>
          <option value="fighting">Fighting</option>
          <option value="normal">Normal</option>
          <option value="bug">Bug</option>
          <option value="rock">Rock</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
        </select>
        <label for="type">No of cards:</label>
        <input type="number" name="" id="count" min="0" max="50" required />
        <button type="submit">Get Pokémon</button>
      </form>
      <div id="loading" style="display: none">Loading...</div>
      <div id="error" style="display: none"></div>
      <div id="cards">
        <!-- <div class="card">
          <div class="images">
            <img src="./air-max-1-lx-shoes.png" alt="img" />
            <h4>coalossal-gmax</h4>
            <p>Type: fire, fighting</p>
          </div>
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
